<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Okitegami | User edit</title>
        <link rel="icon" href="#{resource['images:icon.jpg']}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    </h:head>
    <h:body styleClass="body">
        <ui:decorate template="/WEB-INF/resources/template/header.xhtml">
            <ui:param name="top" value="top"></ui:param>
        </ui:decorate>
        <div class="main_form">
            <div class="formulario">
            <h:form styleClass="loging" enctype="multipart/form-data">
                <h1 class="titulo_form h1" title="#{userController.user.email}">Register</h1>
                <h:outputLabel styleClass="user_label " value="Nombre de usuario" for="user"></h:outputLabel>
                <h:inputText styleClass="user_input form-control" id="userName" requiredMessage="hola" value="#{userController.userEdit.name}">#{userController.userEdit.email}</h:inputText>
                <h:outputLabel styleClass="user_label " value="Foto de usuario" for="user"></h:outputLabel>
                <h:inputFile styleClass="inputFile"></h:inputFile>
                <h:outputLabel styleClass="user_label " value="Usuario" for="user"></h:outputLabel>
                <h:inputText styleClass="user_input form-control" id="user" requiredMessage="hola" pt:placeholder="correo@example.com" value="#{userController.user.email}"></h:inputText>
                <h:outputLabel styleClass="password_label " value="Contraseña" for="password"></h:outputLabel>
                <h:inputSecret styleClass="password_input form-control" id="password" pt:placeholder="password"></h:inputSecret>
                <h:outputLabel styleClass="password_label " value="Confirmar contraseña" for="passwordConfirm"></h:outputLabel>
                <h:inputSecret styleClass="password_input form-control" id="passwordConfirm" pt:placeholder="password"></h:inputSecret>
                <h:outputLabel styleClass="password_label " value="Fecha de nacimiento" for="dataUser"></h:outputLabel>
                <input class="password_input form-control" id="dateUser" type="date"></input>
                <div class="botones_form">
                    <h:commandButton value="Iniciar" type="summit" styleClass="btn btn-success"></h:commandButton>
                    <h:button value="Registrar" outcome="register" styleClass="btn btn-primary"></h:button>
                </div>
            </h:form>
            <div class="botones_form navegation_page_button btn">
                <button onclick="window.history.back();" title="Volver" class="btn btn-dark">Volver</button>
            </div>
        </div>
        </div>
    </h:body>
</html>
