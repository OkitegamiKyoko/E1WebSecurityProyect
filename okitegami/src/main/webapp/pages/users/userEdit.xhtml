<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Okitegami | User edit</title>
        <link rel="icon" href="#{resource['images:icon.jpg']}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    </h:head>
    <h:body styleClass="body">
        <ui:decorate template="/WEB-INF/resources/template/header.xhtml">
            <ui:param name="top" value="top"></ui:param>
        </ui:decorate>
        <div class="main_form">
            <div class="formulario">
                <h:form id="edit" styleClass="loging" enctype="multipart/form-data">
                    <h1 class="titulo_form h1">Actualizar Datos</h1>
                    <h:outputLabel styleClass="user_label " value="Nombre de usuario" for="user"></h:outputLabel>
                    <h:inputText styleClass="user_input form-control" id="userName" requiredMessage="hola" value="#{userController.userEdit.name}"></h:inputText>
                    <h:outputLabel styleClass="user_label " value="Foto de usuario" for="user"></h:outputLabel>
                    <h:inputFile styleClass="inputFile"></h:inputFile>
                    <h:outputLabel styleClass="user_label " value="Usuario" for="user"></h:outputLabel>
                    <h:inputText styleClass="user_input form-control" id="user" requiredMessage="hola" pt:placeholder="correo@example.com" value="#{userController.userEdit.email}"></h:inputText>
                    <h:outputLabel styleClass="password_label " value="Contraseña" for="password"></h:outputLabel>
                    <h:inputSecret styleClass="password_input form-control" id="password" pt:placeholder="password" value="#{userController.userEdit.password}" redisplay="true" label="Password">
                        <f:validateLength minimum="8" maximum="32"></f:validateLength>
                    </h:inputSecret>
                    <h:message for="password"></h:message>
                    <h:outputLabel styleClass="password_label " value="Confirmar contraseña" for="passwordConfirm"></h:outputLabel>
                    <h:inputText styleClass="password_input form-control" id="passwordConfirm" pt:placeholder="password" value="#{userController.passwordConfirm}">
                        <f:validateLength minimum="8" maximum="32"></f:validateLength>
                    </h:inputText>
                    <h:outputLabel styleClass="password_label " value="Fecha de ingreso" for="dataUser"></h:outputLabel>
                    <h:inputText class="password_input form-control" id="dateUser" value="#{userController.userEdit.dateIngreso}" required="true" requiredMessage="Campo requerido" label="Fecha" validatorMessage="Error:" disabled="true">
                        <f:convertDateTime pattern="dd/MM/yyyy" type="date"></f:convertDateTime>
                    </h:inputText>
                    <div class="botones_form">
                        <h:button value="Cancelar" outcome="users" styleClass="btn btn-sucess" onclick="#{userController.pruebas()}"></h:button>
                        <h:commandButton value="Guardar" type="summit" action="#{userController.edit(userController.userEdit)}" styleClass="btn btn-primary"></h:commandButton>
                    </div>
                </h:form>
                <div class="botones_form navegation_page_button btn">
                    <button onclick="window.history.back();" title="Volver" class="btn btn-dark">Volver</button>
                </div>
            </div>
        </div>
    </h:body>
</html>
