<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Okitegami | Edit details</title>
        <link rel="icon" href="#{resource['images:icon.jpg']}"/>
        <h:outputStylesheet library="css" name="header.css"/>
        <h:outputScript library="js" name="efects.js" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    </h:head>
     <h:body styleClass="body">
        <ui:decorate template="/WEB-INF/resources/template/header.xhtml">
            <ui:param name="top" value="top"></ui:param>
        </ui:decorate>
        <div class="main_form">
            <div class="formulario">
            <div class="detailsUser">
                <h1 class="titulo_form h1">Detalles de usuario</h1>
                <div class="datosDetais">
                    <div class="datosImage">
                        <h:graphicImage value="#{userController.image}" style="width: 200px; height: 200px; border-radius: 50%; display: flex;align-self: center"></h:graphicImage>
                    </div>
                    <div class="datos">
                        <h:outputLabel styleClass="user_label " value="Nombre de usuario" for="user"></h:outputLabel>
                        <h:outputText styleClass="user_input form-control" id="userName" value="#{userController.user.name}"></h:outputText>
                        <h:outputLabel styleClass="user_label " value="Correo" for="user"></h:outputLabel>
                        <h:outputText styleClass="user_input form-control" id="user" value="#{userController.user.email}"></h:outputText>
                        <h:outputLabel styleClass="user_label " value="Rol" for="user"></h:outputLabel>
                        <h:outputText styleClass="user_input form-control" id="userRol" value="#{userController.user.name}"></h:outputText>
                        <h:outputLabel styleClass="user_label " value="Estatus" for="user"></h:outputLabel>
                        <h:outputText styleClass="user_input form-control" id="userStatus" value="#{userController.user.status}"></h:outputText>
                        <h:outputLabel styleClass="password_label " value="Fecha de creaciÃ³n" for="dataUser"></h:outputLabel>
                        <h:outputText class="password_input form-control" id="dateUser" value="#{userController.user.date_ingreso}">
                            <f:convertDateTime pattern="dd/MM/yyyy" type="date"></f:convertDateTime>
                        </h:outputText>
                    </div>
                </div>
                <div class="botones_form">
                    <h:button value="Editar" styleClass="btn btn-success" outcome="#{userController.edit(userController.user)}"></h:button>
                    <button tittle="Volver" class="btn btn-dark" onclick="window.history.back();">Volver</button>
                </div>
            </div>
        </div>
        </div>
    </h:body>
</html>
